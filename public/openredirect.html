<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オープンリダイレクト検証ページ</title>
  </head>
  <body>
    <h1>オープンリダイレクト検証ページ</h1>
    <script>
      const url = new URL(location.href);
      const redirectUrl = url.searchParams.get("url");
      if (redirectUrl) {
        // クエリ文字列urlのオリジンを取得するため一度URLオブジェクトにする
        const redirectUrlObj = new URL(redirectUrl, location.href);
        // クエリ文字列urlのオリジンがページのオリジンと同一かチェック
        if (
          redirectUrl.origin === location.origin ||
          confirm(
            `${redirectUrl}へリダイレクトしようとしています。よろしいでしょうか？`
          )
        ) {
          // 同一オリジンの場合のみリダイレクトする
          location.href = redirectUrl;
        }
      }
    </script>
  </body>
</html>
